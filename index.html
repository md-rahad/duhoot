<!DOCTYPE HTML>
<html lang="en-US">

<head>

	<meta charset="UTF-8">
	<title>Duhoot</title>

	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" media="all" />
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" media="all" />
	<link rel="stylesheet" href="assets/css/reset.css" media="all" />
	<link rel="stylesheet" href="assets/css/style.css" media="all" />

</head>

<body>
	<!-- Start Header Section -->
	<header>
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand" href="#">
					<img src="assets/images/logo.png" alt="">
				</a>
				<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="active">
							<a href="#">Reality</a>
						</li>
						<li>
							<a href="#">Living</a>
						</li>
						<li>
							<a href="#">Education</a>
						</li>
						<li>
							<a href="#">Entertainment</a>
						</li>
						<li>
							<a href="#">Mobility</a>
						</li>
					</ul>
					<form class="form-inline">
						<input type="text" class="search">
						<button class="btn"><i class="fa fa-search"></i></button>
						<button class="btn"> <i class="fa fa-user"></i>Login</button>
					</form>
				</div>
			</nav>
		</div>
	</header>
	<!-- End Header Section -->

	<!-- Start Search Section -->
	<div id="search-section" class="d-flex flex-column justify-content-center">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<h2 class="search-title">What are you looking for ?</h2>
					<form action="#">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<select name="country" class="form-control">
										<option>..Select</option>
										<option value="bd">Banladesh</option>
										<option value="ind">India</option>
										<option value="pk">Pakistan</option>
										<option value="db">Dubai</option>
									</select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<select name="category" class="form-control">
										<option value="education">Education</option>
										<option value="pk">Pakistan</option>
										<option value="db">Dubai</option>
									</select>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Keywords,name,date...">
									<button class="btn" type="submit">Search</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- End Search Section -->


	<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
	<script src="node_modules/popper.js/dist/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
